<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/index.css">
    <title>Meme Generator</title>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <h1 class="heading">Welcome to <span>Meme Generator</span></h1>
                        <div class="btns">
                            <button id="PreviousMeme">Previous meme</button>
                            <button id="GenerateRandomMeme">Generate meme</button>
                        </div>
                    </div>
                    <div id="meme-box" class="col-sm">
                        <img src="./img/opening_meme.jpg" alt="Can't load you my pics, try other time!">
                    </div>
                </div>
            </div>
        </section>
        <p id="mess"></p>
        <section>
            <h1 class="heading">Memes history</h1>
            <div class="container">
                <div id="memelist" class="row">
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="methods.js"></script>
</body>
</html>
